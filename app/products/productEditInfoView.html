<form class="form-horizontal" name="productForm" novalidate>
    <fieldset>
        <legend>Basic Product Information</legend>

        <div class="form-group">
            <label for="inputProductName" class="col-md-2 control-label">Product Name</label>

            <div class="col-md-4"
                 ng-class="{'has-error':productForm.inputProductName.$invalid && productForm.inputProductName.$dirty}">
                <input id="inputProductName"
                       name="inputProductName"
                       class="form-control"
                       type="text"
                       placeholder="Product Name (required)"
                       ng-model="vm.product.productName"
                       required
                       ng-minlength="4"
                       ng-maxlength="12">
            </div>
            <!-- using $dirty prevents the error from showing up before user had a chance to interact with the form -->
         <span class="help-block has-error" ng-show="productForm.inputProductName.$dirty">
             <span ng-show="productForm.inputProductName.$error.required">Product Name is required!</span>
             <span ng-show="productForm.inputProductName.$error.minlength">Must be at least 4 Characters </span>
             <span ng-show="productForm.inputProductName.$error.maxlength">Cannot Exceed 12 Characters in length</span>
         </span>

        </div>


        <div class="form-group"
             ng-class="{'has-error':productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty}">
            <label for="inputProductCode" class="col-md-2 control-label">Product Code</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputProductCode"
                       name="inputProductCode"
                       ui-mask="AAA-**** (required)"
                       ng-model="vm.product.productCode"
                       required> <!-- placeholder is not used when the ui-mask is added -->
            </div>
            <span class="help-block has-error"
                  ng-show="productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty">The product code is required!</span>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="inputAvailabilityDate">Availability</label>

            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control"
                           id="inputAvailabilityDate"
                           type="text"
                           datepicker-popup="MMM dd, yyyy"
                           is-open="vm.opened"
                           ng-model="vm.product.releaseDate"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="inputDescription" class="col-md-2 control-label">Description</label>

            <div class="col-md-8">
                <textarea id="inputDescription"
                          class="form-control"
                          placeholder="Product Description"
                          rows="3"
                          ng-model="vm.product.description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary" style="width: 80px;margin-right: 10px" ng-click="vm.submit(productForm.$valid)">Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-primary" style="width: 70px" ng-click="vm.cancel()">Cancel</button>
                </span>
                <span class="row">
                    <span style="color: #ffffff;background-color: red; padding: 2px;" ng-hide="vm.saveButtonClicked">Product Saved</span>
                </span>
            </div>
        </div>

    </fieldset>
</form>
